<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión - Don Fano</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="css/login.css">
</head>

<body>

  <div class="login-wrapper">
    <!-- Fondo decorativo -->
    <div class="background-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
    </div>

    <!-- Botón volver -->
    <a href="index.html" class="btn-back"><i class="fas fa-arrow-left"></i> Volver al inicio</a>

    <div class="login-container">

      <div class="login-card">

        <div class="login-header">
          <div class="logo-circle">
            <img src="img/logo.png" alt="Don Fano Logo" class="logo-img">
          </div>
          <h1>Don Fano</h1>
          <p class="subtitle">Sistema de Control de Asistencias</p>
        </div>

        <form id="loginForm">

          <div class="form-group">
            <label for="username">
              <span class="label-icon"><i class="fas fa-user"></i></span>
              Usuario o correo
            </label>
            <input 
              type="text" 
              id="username" 
              placeholder="Ingresa tu usuario o correo" 
              required
              autocomplete="username">
          </div>

          <div class="form-group">
            <label for="password">
              <span class="label-icon"><i class="fas fa-lock"></i></span>
              Contraseña
            </label>
            <div class="password-input-wrapper">
              <input 
                type="password" 
                id="password" 
                placeholder="Ingresa tu contraseña" 
                required
                autocomplete="current-password">
              <button type="button" class="toggle-password" id="togglePassword">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <button type="submit" class="btn-login">
            <span>Ingresar al Sistema</span>
            <span class="btn-arrow"><i class="fas fa-arrow-right"></i></span>
          </button>

          <p id="errorText" class="error-text"></p>

        </form>

        <div class="login-footer">
          <p>¿Problemas para acceder? Contacta al administrador</p>
        </div>

      </div>

    </div>
  </div>

  <script src="scripts/login.js"></script>
  <script>
    // Toggle password visibility
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    
    if (togglePassword) {
      togglePassword.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
      });
    }
  </script>

</body>
</html>
